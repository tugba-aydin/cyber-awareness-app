<div class="result-page-info">

<div class="background"></div>
<div class="container">
	<div class="row">
		<div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate">
			<div class="icon">
				<span class="fa fa-check"></span>
			</div>
			<!--/.icon-->
			<h1>Tebrikler!</h1>
			<h5 class="pt-3">Siber Güvenlik Farkındalık Test Puanınız <br> <h4 class="pt-3">{{score}}</h4> </h5>
			<!-- <button type="button" routerLink="/istatistik" class="redo btn">İstatistik</button> -->
		</div>
		<!--/.success-->
	</div>
	<!--/.row-->
	<div class="row">
		<div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate" style="display: none;">
			<div class="icon">
				<span class="glyphicon glyphicon-thumbs-down"></span>
			</div>
			<!--/.icon-->
			<h1>Oh no!</h1>
			<p>Oops! Something went wrong,
				<br> you should try again.</p>
			<button type="button" class="redo btn">Try again</button>
			<span class="change">-- Click to see opposite state --</span>
		</div>
		<!--/.success-->
	</div>
	<!--/.row-->
</div>
<!--/.container-->
</div>
